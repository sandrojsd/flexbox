<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/imagens/home.png" alt="Home" /> Home</li>
            <li>
              <img src="/imagens/notification.png" alt="Home" /> Notification
            </li>
            <li><img src="/imagens/message.png" alt="Home" /> Messages</li>
          </ul>
        </nav>
        <img src="/imagens/logo.png" alt="Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/imagens/avatar.jpg" alt="Search on Twitter" />
          <button>Twitter</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Estilizando com FlexBox</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong class="active">1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>123</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>12</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>1</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/imagens/more.png" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
